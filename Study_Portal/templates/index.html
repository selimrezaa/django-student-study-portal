{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
  <div class="container">
    <div class="row">
      {% for i in note_obj %}
      <div class="col-md-4 mt-5">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">I am {{i.user }}</div>
          <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.description|slice:"0:55"}}</p> <a class="btn btn-danger" href="{% url 'study_portal_app:delete_note' pk=i.pk %}"> Delete </a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="form form-group">
      <form method="POST">
        {{ note_form|crispy }}
        {% csrf_token %}
        <button type="submit" name="button" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>


  </div>
{% endblock %}

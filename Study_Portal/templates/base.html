<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student|Study|Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>
  <body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="{% url 'study_portal_app:index' %}">Navbar</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'study_portal_app:homework' %}">HomeWork</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'study_portal_app:youtube' %}">Youtube</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'study_portal_app:todo' %}">ToDo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'study_portal_app:book' %}">Book</a>
    </li>
    {% if user.is_authenticated %}

    <li class="nav-item">
      <a class="nav-link" href="{% url 'study_portal_app:profile' %}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'study_portal_app:logout' %}"><b>Logout</b></a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'study_portal_app:login' %}">Login</a>
    </li>
    {% endif %}
  </ul>
</div>
</nav>
</div>



<div class="container">
  {% if messages %}
  {% for msg in messages %}
    <div class=" alert alert-{{ msg.tags}}">
      {{ msg }}
    </div>
  {% endfor %}
  {% endif %}

  {% block body_block %}

  {% endblock %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>

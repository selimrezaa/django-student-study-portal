{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
<div class="container">
  <div class="row">
      <div class="d-flex justify-content-center mt-4">
        <div class="input-group mb-3">
            <form method="POST">
              {{form}}
              {% csrf_token %}
              <button type="submit" class="btn btn-danger" name="button">Search</button>
            </form>
          </div>
        </div>
        {% for i in result_list %}
          <a href="{{ i.link }}" style="text-decoration:none" target="_blank">
            <div class="d-flex justify-content-center mt-4 ">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{ i.thumbnail }}" class="card-img" alt="...">
                    </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{ i.title}}</h5>
                          <p class="card-text">{{i.channel}}</p>
                          <p class="card-text">{{i.views}}</p>

                          <p class="card-text"><small class="text-muted">{{ i.publish }}</small></p>
                        </div>
                      </div>
                </div>
              </div>
            </div>
          </a>
{% endfor %}
  </div>
</div>
{% endblock %}
